<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="box flex w-full h-screen bg-[url(https://dummyimage.com/1920x1080/a6a6a6)]">

        <div
            class="hidden lg:cotainer-left lg:w-2/4 h-screen bg-black/50 lg:text-white lg:flex items-left justify-end flex-col p-5">
            <div class="text-6xl px-20">Keep it special</div>
            <div class="text-3xl px-20 py-10">Capture your personal memory in unique way,<br>anywhere</div>
            <div class="icon-box w-full h-1/4 flex items-end justify-center">
                <button><img src="./圖庫/svg/twitter-brands.svg" class="w-5 h-5"></button>
                <button><img src="./圖庫/icon/icon-fb.svg" class="w-5 h-5 mx-5"></button>
                <button><img src="./圖庫/icon/icon-ig.svg" class="w-5 h-5"></button>
            </div>
        </div>

        <div
            class="w-full md:bg-inherit lg:cotainer-right lg:w-2/4 h-screen lg:bg-blue-950 flex items-center justify-center flex-col">
            <div class="flex items-center justify-center"><img class="w-20 h-20 rounded-[50%] bg-cover mr-5"
                    src="./圖庫/pexels-valdemaras-d-784301-2291340.jpg ">
                <div class="text-white text-4xl">會員登入</div>
            </div>
            <div class="flex m-10">
                <button><img class="mr-5 w-10 h-10" src="./圖庫/icon/icon-fb.svg"></button>
                <button><img class="mr-5 w-10 h-10" src="./圖庫/icon/icon-ig.svg"></button>
                <button><img class="w-10 h-10" src="./圖庫/icon/icon-threads.svg"></button>
            </div>
            <div class="text-white text-l p-5">or use email your account</div>
            <input class="w-[90%] md:w-[70%] bg-black text-white p-5" value="Email">
            <input class="w-[90%] md:w-[70%] bg-black text-white p-5 mt-5" value="Password">
            <div class="w-full flex justify-end md:pr-40 pt-5">
                <div class="pr-5 text-blue-500 text-l justify-end">Forget your password？</div>
            </div>
            <button class="w-[85%] md:w-[65%] text-white text-xl bg-indigo-400 p-5 rounded-3xl mt-5">SIGN IN</button>
            <div class="lg:hidden w-full h-1/6 flex items-end justify-center">
                <button><img src="./圖庫/svg/twitter-brands.svg" class="w-7 h-7"></button>
                <button><img src="./圖庫/icon/icon-fb.svg" class="w-7 h-7 mx-5"></button>
                <button><img src="./圖庫/icon/icon-ig.svg" class="w-7 h-7"></button>
            </div>
        </div>
    </div>



</body>

</html>
